<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
</head>
<body>
    {% if is_correct %}
        <h2>Correct!</h2>
    {% else %}
        <h2>Incorrect! The word was {{ word }}</h2>
    {% endif %}

    <p>Score: {{ score }}</p>

    <a href="{{ url_for('index') }}">Next Question</a>
</body>
</html>
