<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot-like Interface</title>
</head>
<body>
    <h1>Welcome to the KooKooKaaKaa Vocab Game!</h1>
    <p>Listen to the word and choose the correct option.</p>

    <div>
        <h2>Question</h2>
        <audio controls>
            <source src="{{ url_for('static', filename='audio/example_word.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <form action="{{ url_for('answer') }}" method="post">
            {% for option in options %}
                <label for="{{ option }}">{{ option }}</label>
                <input type="radio" name="answer" id="{{ option }}" value="{{ loop.index }}">
            {% endfor %}

            <input type="hidden" name="word" value="{{ word }}">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
